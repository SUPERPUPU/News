<!DOCTYPE html>
<html>
    <head>
        <title>新聞標題</title>
         <style type="text/css">

            body {
                background-color: #CCBBFF;
            }
            em {
                color: LightSeaGreen;
            }
            #main-title{
                font-family: 微軟正黑體, arial;
                font-size: 1.5cm;
                font-style: inherit;
                font-weight: bold;
                text-align: center;
                width: 100%;
                display: block;
                vertical-align: middle;
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
                box-shadow: 0 0 1px rgba(0, 0, 0, 0);
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
                -moz-osx-font-smoothing: grayscale;
                overflow: hidden;
                -webkit-transition-duration: 0.3s;
                transition-duration: 0.3s;
                -webkit-transition-property: color, background-color;
                transition-property: color, background-color;
            }

            #main-title:hover, #main-title:focus, #main-title:active {
              background-color: #FF8800;
              color: white;
            }

            #body{
                max-width: 100%;
                font-family: 微軟正黑體;
                margin: 0px auto;
                text-align: center;
            }

            a{
                text-decoration: none;
            }
            a:link{
                color: #EE7700;
            }
            a:hover{
                color: #FFFF00;
            }
            .paragraph{
                width: 28%;
                min-width: 200px;
                min-height: 350px;
                margin-top:15px; 
                margin-left:10px; 
                margin-right:auto; 
                margin-bottom:20px; 
                border: 4px solid #444444; 
                padding-top:5px; 
                padding-left:15px; 
                padding-right:15px; 
                padding-bottom:10px;
                border-style: dotted;
                position: relative;
                text-align: justify;
                text-justify:inter-ideograph;

                -webkit-flex: 1;
                flex: 1;

                display: inline-block;
                vertical-align: middle;
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
                box-shadow: 0 0 1px rgba(0, 0, 0, 0);
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
                -moz-osx-font-smoothing: grayscale;
                -webkit-transition-duration: 0.3s;
                transition-duration: 0.3s;
                -webkit-transition-property: transform;
                transition-property: transform;

            }
            .paragraph:hover{

            }
            .content{
                font-size: 20px;
                line-height: 26px;
                top: 30%;
                float: left;
            }
            .title{
                font-size: 28px;
                text-align: center;
                width: 65%;
                float: right;
            }
            .paragraph:hover, .paragraph:focus, .paragraph:active {
                  -webkit-transform: scale(1.1);
                  transform: scale(1.1);
            }
            .source{
                text-align: right;
                font-size: 16px;
                padding-bottom: 10px;
                color: #000088;
                float: right;
                width: 100%;
            }
            img{
                width: 30%;
                padding-top: 10px;
                position: relative;
                float: left;
            }
            .block-top{
                width: 100%;
                height: 30%;
                position: relative;
            }
            h2{
                width: 100%;
                z-index: 2;
            }

          </style>
    </head>
    <body>
    <div class = "head-top">
        <div id = "main-title">Google新聞標題列表</div>
        {% if request.user.is_authenticated %}
            <p>{{request.user}} 您已經登入囉</p>
            <div id = "logout"><a href="/accounts/logout">登出logout</a> </div>
        {% else %}
           <div id = "login"><a href="/accounts/login">登入login</a></div>
        {% endif %}
    </div>
        <div id = "body">
        {% for i in news_list %}

        <div class = "paragraph">
        <div class = "block-top">
        {%if i.photo == 1%}
            <img src="http://language.chinadaily.com.cn/book/attachement/jpg/site1/20120726/0023ae98988b117b494039.jpg"/>
        {%else%}
            <img src ="https:{{i.photo}}"/>
        {%endif%}
        <h2 class="title">
            
            <span class = "title-url">
                <a href="{{i.url}}"> {{i.title}}
                    </a>
            </span>

        </h2>
        </div>
            <div class = "source">
                {{i.source}}
            </div>
        
        <div class = "content">
                {{i.content}}
        </div>
        <p class = "text">
            {{i.txt}}
        
        </p>
    
    </div>
            {% endfor %}
        </div>
        <em>{{ current_time }}</em>
    </body>
</html>
